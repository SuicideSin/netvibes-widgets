<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Metal Express Radio</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="http://www.netvibes.com/api/0.2/style.css" />
<script type="text/javascript" src="http://www.netvibes.com/api/0.2/behavior.js"></script>
<script type="text/javascript" src="http://www.netvibes.com/js/prototype.js"></script>
<script type="text/javascript">

metalexpress_start = function() {
	var url = 'http://www.metalexpressradio.com/playlist/playing.html';
	var myAjax = new Ajax.Request(
			'/ajaxProxy.php?url='+escape(url),{
		method: 'get',
		onSuccess: function(xhr){
			var songName = xhr.responseText.replace(/(\r\n|[\r\n])/g, "").replace(/.*font.*>(.*)..font.*/g, "$1");
			$('metalexpress_songname').innerHTML = songName;
			setTimeout(metalexpress_start, 60000);
		},
		onFailure: function(xhr){
			setTimeout(metalexpress_start, 60000);
		}
		});
}

NV_ONLOAD = metalexpress_start;
</script>
</head>
<body>
	<div style="text-align: center" id="metalexpress_songname">
	</div>
    <div style="text-align: center; color: #bbb; font-size: 10px;  border-top: 1px solid #ddd; margin-top: 3px;">
		[ v0.3 | FaziBear ]
	</div>
	</body>
</html>
